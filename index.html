<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Registration</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/Amazon_icon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header></header>
    <main>
      <div class="formContainer">
        <div class="amazonLogo">
          <img src="images/amazon-logo.png" alt="" />
        </div>
        <form action="">
          <h1>Create account</h1>

          <div class="formControl name">
            <label for="name">Your name</label>
            <input type="text" id="name" placeholder="First and last name" />
          </div>
          <div class="formControl mob-email">
            <label for="mob-email">Mobile number or email</label>
            <input type="text" id="mob-email" />
          </div>
          <div class="formControl password">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="At least 6 characters"/>
            <small>Passwords must be at least 6 characters.</small>
          </div>
          <div class="formControl re-password">
            <label for="re-password">Re-enter password</label>
            <input type="password" id="re-password" />
          </div>

          <input class="button" type="submit" value="Continue">

          <p class="terms">
            By creating an account, you agree to Amazon's
            <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
          </p>

          <div class="sign-in">
            <p>Already have an account? <a href="#">Sign in</a></p>
            <p class="forBusiness">Buying for work? <a href="#">Create a free business account</a></p>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
